version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: industrial-ai-copilot-db
    environment:
      POSTGRES_DB: copilot_db
      POSTGRES_USER: copilot
      POSTGRES_PASSWORD: copilot
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copilot -d copilot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: industrial-ai-copilot-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@copilot.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    profiles:
      - admin

volumes:
  postgres_data: